<!--이페이지는 로그인 팝업창입니다.-->

<md-dialog aria-label="signin" ng-controller="AuthController">
  <form ng-cloak name="signinForm" ng-submit="signin()">
    <md-toolbar class="md-warn md-hue-2">
      <div class="md-toolbar-tools">
        <h2>SIGN IN</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    
    <md-content layout-padding>
      <md-input-container class="md-block">
        <label>아이디</label>
        <input required name="id" ng-model="user.username">
        <div ng-messages="signinForm.id.$error">
          <div ng-message="required">필수항목</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>비밀번호</label>
        <input required type="password" name="password" ng-model="user.password">

        <div ng-messages="signinForm.password.$error">
          <div ng-message="required">필수항목</div>
        </div>
      </md-input-container>

      <p style="text-align: center;">
        아직 회원이 아니시라면 <a href="#" ng-click="showAdvanced2($event)"><strong>회원가입</strong></a>을 하세요
      </p>

    </md-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-accent" ng-click="cancel()">
       취소
      </md-button>
      <md-button class="md-primary md-hue-1" ng-click="signin()">
        로그인
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
